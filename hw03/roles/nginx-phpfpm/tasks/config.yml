---
#
# Disable SELinux
- selinux:
    state: disabled

- name: Deploy NGINX config from template
  template:
    src: nginx.conf.j2
    dest: "{{ nginx_conf_file }}"
    mode: 0755

- name: Enable nginx service
  systemd:
    name: nginx
    state: started
    enabled: yes

- name: Enable php-fpm service
  systemd:
    name: php-fpm
    state: started
    enabled: yes
